<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
      .f1 {
        width: 300px;
        height: 500px;
      }  
    </style>
</head>
<body>
    <h1>Colocando os Iframes no Meu Site</h1>
    <p>Iframes são ''molduras em linha'' que colocam o site que você digitou na sua tag.</p>
    <p>O site do <iframe src="https://www.cursoemvideo.com" frameborder="0" class="f1"></iframe> está me ajudando para ser um programador.</p>

    <p>
        Além desse site, o <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="300" height="300" scrolling="no">
            [Caso não esteja vendo o site acesse-o por <a href="https://gustavoguanabara.github.io" target="_blank">aqui</a>.]
        </iframe> do Guanabara é muito legal para se aprender também.
    </p>
</body>
</html>
