<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css" media="only screen and (min-widht: 768px)">
    <link rel="stylesheet" href="estilos/pcstyle.css" media="only screen and (min-widht: 992px)">
    <link rel="stylesheet" href="estilos/tvstyle.css" media="only screen and (min-widht: 1200px)">
    <link rel="stylesheet" href="estilos/print.css" media="only print">
</head>
<body>
    <main>
        <h1>Media Queries</h1>
        <img id="phone" src="imagens/icon-phone.png" alt="Phone">
        <img id="tablet" src="imagens/icon-tablet.png" alt="Tablet">
        <img id="pc" src="imagens/icon-pc.png" alt="Pc/Notebook">
        <img id="tv" src="imagens/icon-tv.png" alt="Tv">
        <img id="print" src="imagens/icon-print.png" alt="Impressora">
    </main>
</body>
</html>
