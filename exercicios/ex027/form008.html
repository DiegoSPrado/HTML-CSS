<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inum1">Número 1:</label>
            <input type="number" name="num1" id="inum1" min="0" max="100" oninput="isoma.value = Number(inum1.value) + Number(inum2.value)">
        </p>
        
        <p>
            <label for="inum2">Número 2:</label>
            <input type="number" name="num2" id="inum2" min="0" max="100" oninput="isoma.value = Number(inum1.value) + Number(inum2.value)">
            
            <!--A leitura desse código de JS é o valor dentro de (isoma) recebe (=) o valor dentro de (inum1) convertido para o número somado (+) do valor de (inum2), resultando na conversão dessa soma.-->
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
