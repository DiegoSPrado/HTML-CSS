<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário para Cadastro</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iname">Usuário: </label><input type="text" name="nnome" id="iname" autocomplete="username" required minlength="5">
        </p>
        <p>
            <label for="isenha">Senha: </label><input type="password" name="nsenha" id="isenha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
