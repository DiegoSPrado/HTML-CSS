<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest" required>
                <option value="Choice" selected>--- Escolha ---</option>
                <optgroup label="Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
                <optgroup label="Centro-Oestee">
                    <option value="DF">Distrito Federal</option>
                    <option value="GO">Goiás</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceára</option>
                    <option value="MA">Maranhão</option>
                    <option value="PA">Paraíba</option>
                    <option value="PI">Piauí</option>
                    <option value="PE">Pernambuco</option>
                    <option value="SE">Sergipe</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
                <optgroup label="Norte">
                    <option value="AC">Acre</option>
                    <option value="AM">Amazonas</option>
                    <option value="AP">Amapá</option>
                    <option value="PA">Pará</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="liprof" required>
            <datalist id="liprof">
                <optgroup label="Negócios">
                    <option value="Administrador"></option>
                    <option value="Contabilista"></option>
                    <option value="Gestor de RH"></option>
                </optgroup>
                <option value="Animador"></option>
                <option value="Ator"></option>
                <option value="Fotográfo"></option>
                <option value="Analista de Sistemas"></option>
                <option value="Estatístico"></option>
            </datalist>

        </p>
        
        <p>
            <label for="imsg">Mensagem de Dúvida:</label><br>
            <textarea name="msgd" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
