<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários de Tel e email</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" method="post">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nnome" id="inome" required minlength="5" maxlength="30">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="ntel" id="itel" pattern="^$/(d{2})/[0-9]{4}">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="nemail" id="iemail" required >
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
    </fieldset>
</body>
</html>
